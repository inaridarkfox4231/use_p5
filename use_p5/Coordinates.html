<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>p5使ってみる</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.11/p5.min.js"></script>
  </head>
  <body>
    <a href = "https://p5js.org/examples/structure-coordinates.html"><b>Coordinates</b></a>
    <script>
      function setup(){
        // Sets the screen to be 720 pixels wide and 400 pixels high
        createCanvas(720, 400);
      }
      function draw(){
        // Set the background to black and turn off the fill color
        background(0);
        noFill();

        // The two parameters of the point() method each specify
        // coordinates.
        // The first parameter is the x-coordinate and the second is the Y
        stroke(255);
        point(width * 0.5, height * 0.5);
        point(width * 0.5, height * 0.25);
        stroke(0, 155, 255); // 多分色指定
        line(0, height * 0.27, width, height * 0.69); // (a, b)から(c, d)まで
        stroke(255, 255, 0); // 色指定。
        rect(width * 0.2, height * 0.2, width * 0.4, height * 0.4) // (a, b)が左上の座標、その後で大きさを指定してる。
      }
    </script>
  </body>
</html>
